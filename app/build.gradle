apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId 'pikaphu.android.project.sqlitedb'
        minSdkVersion 17
        targetSdkVersion 17
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.squareup.assertj:assertj-android-appcompat-v7:1.0.0'
    compile 'com.android.support:appcompat-v7:19.+'
}
